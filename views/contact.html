<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="Stylesheet" href="../public/stylesheets/navbar.css" />
    <link rel="Stylesheet" href="../public/stylesheets/contact.css" />
  </head>
  <body>
    <header>
      <!--NAVBAR-->
      <section class="navbar">
        <span class="nav-title">Hosting Website</span>
        <div class="nav-links">
          <a href="../index.html" class="nav-item">Home</a>
          <a href="./about.html" class="nav-item">About</a>
          <a href="./contact.html" class="nav-item active">Contact</a>
          <a href="./login.html" class="nav-item">Login</a>
        </div>
      </section>
    </header>
    <section class="contact-section">
      <svg
        style="position: absolute; bottom: 0"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="#2f4ace"
          fill-opacity="1"
          d="M0,96L60,128C120,160,240,224,360,224C480,224,600,160,720,122.7C840,85,960,75,1080,112C1200,149,1320,235,1380,277.3L1440,320L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
        ></path>
      </svg>
      <div class="contact-form-wrapper">
        <div class="contact-text-container">
          <h1 id="contact-heading">Contact us</h1>
          <address>
            3045 10 Sunrize Avenue, 123-456-7890<br />
            Mon – Fri: 9:00 am – 8:00 pm,<br />
            Sat – Sun: 9:00 am – 10 pm
          </address>
          <span id="email-block">abc@gmail.com</span>
        </div>
        <div class="contact-form-container">
          <h1 id="mobile-form-heading">Contact Us</h1>
          <form onsubmit="event.preventDefault()">
            <div class="form-row">
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="First Name*"
              />
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="Last Name*"
              />
            </div>
            <small id="ferror" style="padding-left: 2%; color: red"></small>
            <small id="lerror" style="padding-left: 2%; color: red"></small>

            <div class="form-row">
              <input
                type="text"
                id="title-input"
                name="title"
                placeholder="Enter Subject*"
              />
            </div>
            <small id="titleerror" style="padding-left: 2%; color: red"></small>

            <div class="form-row">
              <input
                type="email"
                id="email-input"
                width="500"
                name="email"
                placeholder="Enter valid email*"
              />
            </div>
            <small id="emailError" style="padding-left: 2%; color: red"></small>

            <div class="form-row">
              <textarea
                rows="5"
                style="padding: 2%"
                id="msg"
                placeholder="Enter Your Message*"
              ></textarea>
            </div>
            <small id="msgError" style="padding-left: 2%; color: red"></small>

            <div style="text-align: center; margin-right: 10%">
              <button id="submit" class="btn-form-submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../public/javascripts/contact.js"></script>
  </body>
</html>
